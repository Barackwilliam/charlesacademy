{% extends 'base.html' %}
{% block content %}
<h4>Add Fee Structure</h4>
<form method="post">{% csrf_token %}
<select name="classroom" class="form-control mb-2">
{% for c in classrooms %}
<option value="{{ c.id }}">{{ c.name }}</option>
{% endfor %}
</select>
<input type="number" name="total_fee" class="form-control mb-2" placeholder="Total Fee">
<button class="btn btn-success">Save</button>
</form>
{% endblock %}
