{% extends 'parents/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="parent-card fade-in">
                <div class="parent-card-header text-center">
                    <h3 class="mb-0">
                        <i class="bi bi-check-circle me-2"></i>Password Reset Complete
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-check display-1 text-success mb-3"></i>
                        <h4>Password reset successful!</h4>
                        <p class="text-muted">
                            Your password has been set. You may now log in with your new password.
                        </p>
                    </div>
                    
                    <div class="d-grid">
                        <a href="{% url 'parents:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Log In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
