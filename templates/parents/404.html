{% extends 'parents/base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="parent-card fade-in">
                <div class="card-body py-5">
                    <i class="bi bi-emoji-dizzy display-1 text-muted mb-4"></i>
                    <h1 class="display-4 text-primary mb-3">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="lead mb-4">
                        The page you are looking for might have been removed, 
                        had its name changed, or is temporarily unavailable.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'parents:dashboard' %}" class="btn btn-primary">
                            <i class="bi bi-speedometer2 me-2"></i>Go to Dashboard
                        </a>
                        <a href="{% url 'parents:announcements' %}" class="btn btn-outline-primary">
                            <i class="bi bi-megaphone me-2"></i>View Announcements
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
